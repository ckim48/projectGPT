<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/css/styles.css">
      <title>Title</title>
  </head>
  <body id="login">
    <div class="container">
        <div class="card login-card mt-4 mx-auto">
            <h1 class="text-center">Login</h1>
            <form action="/" method="POST">
                <input class="form-control mt-4" placeholder="Enter an username" name="username">
                <input class="form-control mt-3" placeholder="Enter a password" name="password">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p>{{messages[0]}}</p>
                    {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
